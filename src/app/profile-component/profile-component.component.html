<!-- profile.component.html -->
<h2 mat-dialog-title>Edit Profile</h2>
<div mat-dialog-content class="profile-dialog">
  <form [formGroup]="profileForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="profile-dialog-actions">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="profileForm.invalid">Save</button>
</div>
