<h2 mat-dialog-title>Schedule Appointment</h2>
<div mat-dialog-content>
  <form [formGroup]="appointmentForm">
    <mat-form-field>
      <mat-label>Doctor</mat-label>
      <input matInput formControlName="doctor" placeholder="Enter doctor's name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput  formControlName="date" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Time</mat-label>
      <input matInput formControlName="time" placeholder="Enter time">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="appointmentForm.invalid">Save</button>
</div>
